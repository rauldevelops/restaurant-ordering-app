<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town</h2>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="menu" id="menu">
                    <!-- Menu items will be dynamically inserted here -->
                </div>
                <div class="order hidden" id="order">
                    <h2 class="order-title">Your Order</h2>
                    <div id="order-items">
                        <!-- Order items will be dynamically inserted here -->
                    </div>
                    <div class="total-price-container">
                        <h3 id="total-price-label">Total price:</h3>
                        <h3 id="total-price-dollars">$0.00</h3>
                    </div>
                    <button class="place-order-btn" id="complete-order-btn">Complete Order</button>
                </div>
            </div>
        </main>
        <div class="modal hidden" id="modal">
            <form class="payment-form" id="payment-form">
                <h2 class="form-title">Enter card details:</h2>
                <input type="text" id="name" name="name" aria-label="name" placeholder="Enter your name" required>
                <input type="text" id="card-number" name="card-number" aria-label="card-number" placeholder="Enter card number"required>
                <input type="text" id="cvv-number" name="cvv-number" aria-label="cvv-number" placeholder="Enter CVV"required>
                <button type="submit" class="place-order-btn" id="pay-btn">Pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
